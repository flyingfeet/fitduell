<ion-view title="Mein Profil" hide-back-button="true">
  <ion-nav-buttons side="left" ng-if="isLoggedIn()">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header main">
    <div style="float: left;">
      <img style="float: left;" ng-src="{{profile.avatar}}" width="100px;"/>
      <span style="float: right; margin: 65px 0px 0px 10px;">Punkte: {{points}} <br/>Rang: {{rang}}</span>
    </div>

    <div style="clear: both; margin-bottom: 10px;"></div>
    <form name="myProfileForm">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nickname</span>
          <input type="text" placeholder="Nickname" ng-model="profile.nickname" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Vorname</span>
          <input type="text" placeholder="Vorname" ng-model="profile.firstname" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nachname</span>
          <input type="text" placeholder="Nachname" ng-model="profile.lastname" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">E-Mail</span>
          <input type="email" placeholder="E-Mail" ng-model="profile.email" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Geburtstag</span>
          <input type="date" placeholder="Geburtstag" ng-model="profile.birthdate" ng-required="true" min="1900-01-01"
                 max="{{min | date: 'yyyy-MM-dd'}}">
        </label>
      </div>

      <button class="button button-block button-positive" ng-click="saveProfile(profile)"
              ng-disabled="myProfileForm.$invalid">Profil speichern
      </button>
    </form>
  </ion-content>
</ion-view>
