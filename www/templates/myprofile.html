<ion-view title="Mein Profil" hide-back-button="true">
  <ion-nav-buttons side="left" ng-if="isLoggedIn()">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header main">
    <img src="{{profile.avatar}}" width="100px;"/>

    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Nickname</span>
        <input type="text" placeholder="Nickname" ng-model="profile.nickname">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Vorname</span>
        <input type="text" placeholder="Vorname" ng-model="profile.firstname">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Nachname</span>
        <input type="text" placeholder="Nachname" ng-model="profile.lastname">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">E-Mail</span>
        <input type="text" placeholder="E-Mail" ng-model="profile.email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Geburtstag</span>
        <input type="date" placeholder="Geburtstag" ng-model="profile.birthdate">
      </label>
    </div>

    <button class="button button-block button-positive" ng-click="saveProfile(profile)">Profil speichern</button>
  </ion-content>
</ion-view>
