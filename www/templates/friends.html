<ion-view title="Freunde">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header main">
    <div ng-show="(friends | FriendlistStatusFilter:'WAITING').length > 0">
      <h3>Anfragen</h3>

      <div class="list card">
        <div class="item" ng-repeat="friend in friends | FriendlistStatusFilter:'WAITING'">
          <h2>{{friend.friend.nickname}}</h2>

          <p>{{friend.friend.birthdate | date: 'dd.MM.yyyy'}}</p>

          <button type="button" class="button button-positive pull-right"
                  ng-click="acceptFriendship(friend.friendshipId)">Aktzeptieren
          </button>
          <button type="button" class="button button-assertive pull-right"
                  ng-click="declineFriendship(friend.friendshipId)">Ablehnen
          </button>
        </div>
      </div>
    </div>

    <div ng-show="(friends | FriendlistStatusFilter:'ACCEPTED').length > 0">
      <h3>Freunde</h3>

      <div class="list card">
        <div class="item" ng-repeat="friend in friends | FriendlistStatusFilter:'ACCEPTED'"
             ng-click="showProfile(friend.friend)">
          <h2>{{friend.friend.nickname}}</h2>

          <p>{{friend.friend.birthdate | date: 'dd.MM.yyyy'}}</p>

        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
