<ion-view title="Meine Challenges" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header main">

    <div class="list card" ng-repeat="challenge in challenges"
         ng-click="showDetails(challenge)">
      <div class="item" style="padding: 0px;">
        <!--<img src="mcfly.jpg">-->
        <div class="row">
          <div class="col">
            <img src="{{challenge.requestingUser.avatar}}" width="50px"/>
          </div>
          <div class="col" style="text-align: center;">
            <h3><strong>versus</strong></h3>
          </div>
          <div class="col" style="text-align: right;">
            <img src="{{challenge.requestedUser.avatar}}" width="50px"/>
          </div>
        </div>
      </div>

      <div class="item item-body">
        <h4>Kategorie: {{challenge.sport.name}}</h4>
        <h4>Aufgabe: {{challenge.exercise.name}}</h4>
        <h4>Wert: {{challenge.exerciseValue}}</h4>
        <h4>Status: {{challenge.status}}</h4>

        <p>
          <span class="subdued">{{challenge.likes}} Likes</span>
          <a href="" class="subdued" style="margin-left: 10px;">{{challenge.comments.length}} Kommentare</a>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Liken
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Kommentieren
        </a>
        <!--<a class="tab-item" href="#">-->
        <!--<i class="icon ion-share"></i>-->
        <!--Share-->
        <!--</a>-->
      </div>
    </div>

  </ion-content>
</ion-view>
