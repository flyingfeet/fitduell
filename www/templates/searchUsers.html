<ion-view title="Suchergebnisse" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header main">
    <!-- Suchfeld -->
    <div class="row">
      <div class="col col-90">
        <div class="list list-inset" style="margin: 0px;">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="searchQuery">
          </label>
        </div>
      </div>
      <div class="col">
        <a class="button button-icon icon ion-search" nav-clear menu-close ng-click="searchUsers(searchQuery)"></a>
      </div>
    </div>

    <!-- Ergebnisse -->
    <div ng-show="users">
      <h3>Suchergebnisse</h3>

      <div class="list card">

        <div class="item item-avatar" ng-repeat="user in users | SearchResultFilter" ng-click="showProfile(user)">
          <img src="{{user.avatar}}" />
          <h2>{{user.firstname}} {{user.lastname}} ({{user.nickname}})</h2>

          <p>{{user.birthdate | date: 'dd.MM.yyyy'}}</p>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
